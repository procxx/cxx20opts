Определение граматик, согласно которым будет производиться парсинг аргументов командной строки:
 - ordering:
  txt: При повторе учитывать первое или последнее переопределение значения аргумента
  modes: first last
  default: last

 - " -- *":
  txt: конец всех опций, далее не парсим как опции, а ложим как аргумент крайней с конца опции:
  modes: on off
  default: on
 
 - separator:
  txt: разедлитель названия параметра и значения параметра
  modes: "=" " " custom
  default: "=" " "

 - "-":
  txt: 
  modes: 
  default: "-" для сокращённого параметра

 - 
